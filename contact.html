<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
</head>

<body>
    <header class="header" id="navbar">
        <div id="section-1" class="header-sections">
            <nav class="nav-bar">
                <a href="/">Home</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </div>

        <div id="section-2" class="header-sections">
            <a href="/" class="logo">Weather App</a>
        </div>
        <div id="section-3" class="header-sections"></div>
    </header>

    <div id="submission-form" class="middle-container">
        <form id="contact-form">
            <h1 class="intro-msg">Contact Me</h1>

            <div class="form-field">
                <label for="name-input" class="form-label">Name</label>
                <input type="text" class="form-input" id="name" name="name" placeholder="Enter Your Name" required>
            </div>

            <div class="form-field">
                <label for="email-input" class="form-label">Email address</label>
                <input type="email" class="form-input" id="email-address" name="emailAddress"
                    placeholder="Enter Your Email Address" required>
            </div>

            <div class="form-field">
                <label for="message-input" class="form-label">Message</label>
                <textarea class="form-input" id="message" name="message" placeholder="Please Type Your Message"
                    required></textarea>
            </div>

            <div class="form-field">
                <button type="submit" class="form-submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <div id="success-msg" class="post-submit hidden">
        <h2 class="msg">Your Message Was Successfully Sent!</h2>
        <a class="btn" href="/">Go Home</a>

    </div>

    <div id="error-msg" class="post-submit hidden">
        <h2 class="msg">There Was An Error Contacting Peter. Please Try Again!</h2>
        <a class="btn" href="/contact.html">Go Back</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/contact.js" charset="utf-8"></script>
</body>

</html>
