<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
</head>

<body>
    <header class="header" id="navbar">
        <a href="/" class="logo">Weather App</a>

        <nav class="nav-bar">
            <a href="/">Home</a>
            <a href="./About.html">About</a>
            <a href="./Contact.html">Contact</a>
        </nav>
    </header>

    <div class="middle-container">
        <form action="/contact.html" method="POST">
            <h1 class="intro-msg">Contact Me</h1>

            <div class="form-field">
                <label for="name-input" class="form-label">Name</label>
                <input type="text" class="form-input" name="name" placeholder="Enter Your Name" required>
            </div>

            <div class="form-field">
                <label for="email-input" class="form-label">Email address</label>
                <input type="email" class="form-input" name="emailAddress" placeholder="Enter Your Email Address"
                    required>
            </div>

            <div class="form-field">
                <label for="message-input" class="form-label">Message</label>
                <textarea class="form-input" name="message" placeholder="Please Type Your Message" required></textarea>
            </div>

            <div class="form-field">
                <button type="submit" class="form-submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
