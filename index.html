<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="images/forcast-favicon.png">
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="header" id="navbar">
        <div id="section-1" class="header-sections">
            <nav class="nav-bar">
                <a href="/">Home</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </div>

        <div id="section-2" class="header-sections">
            <a href="/" class="logo">Weather App</a>
        </div>
        <div id="section-3" class="header-sections">
            <p class="display-units">&degF</p>
            <label class="switch">
                <input id="checkbox" type="checkbox">
                <span class="slider round"></span>
            </label>
            <p class="display-units">&degC</p>
        </div>
    </header>

    <div class="middle-container">
        <h2 id="welcome-msg">Enter Your Location Below To View The Forcast In Your Area!</h2>
        <div id="data-container" class="data-container">
            <form id="searchForm">
                <label class="icon-placeholder" for="cityInput">
                    <i class='bx bxs-map'></i>
                </label>

                <input id="cityInput" type="text" name="cityName" placeholder="Enter your location" required>

                <button class="icon-placeholder" id="search-button" type="submit" name="button">
                    <i id="search-icon" class='bx bx-search'></i>
                </button>
            </form>
            <div id="weather-results" class="weather-results hidden">
                <div id="img-description">
                    <img id="weather-img" src="https://openweathermap.org/img/wn/04d@2x.png" alt="image">
                    <div id="temp">60 F</div>
                    <div id="weather-description">Mostly Cloudy</div>
                </div>
                <div id="wind" class="not-spaced">
                    <i class="fa-solid fa-wind result-icon"></i>
                    <div class="display-data">
                        <p>WIND</p>
                        <p id="wind-value" class="display-data-value">3 mph</p>
                    </div>
                </div>
                <div id="humidity" class="not-spaced">
                    <i class="fa-solid fa-water result-icon"></i>
                    <div class="display-data">
                        <p>HUMIDITY</p>
                        <p id="humidity-value" class="display-data-value">70%</p>
                    </div>
                </div>
                <div id="temp-min-max" class="not-spaced">
                    <i class="fa-solid fa-sun result-icon"></i>
                    <div class="display-data">
                        <p>TEMP</p>
                        <p id="temp-high" class="display-data-value">H: 70 F</p>
                        <p id="temp-low" class="display-data-value">L: 40 F</p>
                    </div>
                </div>
                <div id="feels-like" class="not-spaced">
                    <i class="fa-solid fa-temperature-three-quarters result-icon"></i>
                    <div class="display-data">
                        <p>FEELS LIKE</p>
                        <p id="feels-like-temp" class="display-data-value">60 F</p>
                    </div>
                </div>
            </div>
        </div>
        <h3 id="error-msg" class="hidden">There was an error retrieving that location. Please try again.</h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/index.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/2965a8a6d1.js" crossorigin="anonymous"></script>
</body>
</html>
